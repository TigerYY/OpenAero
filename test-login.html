<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-6 text-center">
            登录测试
        </h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    邮箱
                </label>
                <input type="email" id="email" value="testuser3@gmail.com" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    密码
                </label>
                <input type="password" id="password" value="TestUser123!" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
        </div>
        
        <button onclick="testLogin()" 
                class="w-full mt-6 bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors">
            测试登录
        </button>
        
        <div id="result" class="mt-4 p-4 rounded-md hidden"></div>
        
        <div class="mt-4 text-center">
            <a href="http://localhost:3000/zh-CN/auth/login" 
               class="text-indigo-600 hover:text-indigo-500 underline">
                前往实际登录页面
            </a>
        </div>
    </div>

    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.classList.add('hidden');
            resultDiv.className = 'mt-4 p-4 rounded-md';
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // 保存session
                    localStorage.setItem('supabase_session', JSON.stringify(data.session));
                    localStorage.setItem('user_info', JSON.stringify(data.user));
                    
                    resultDiv.classList.add('bg-green-50', 'border', 'border-green-200');
                    resultDiv.innerHTML = `
                        <h3 class="text-green-800 font-bold">登录成功！</h3>
                        <p class="text-green-700 mt-2">用户: ${data.user.email}</p>
                        <p class="text-green-700">角色: ${data.user.role}</p>
                        <p class="text-green-700">姓名: ${data.user.firstName} ${data.user.lastName}</p>
                        <button onclick="window.open('http://localhost:3000/zh-CN/profile', '_blank')" 
                                class="mt-3 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                            测试个人资料页面
                        </button>
                    `;
                } else {
                    resultDiv.classList.add('bg-red-50', 'border', 'border-red-200');
                    resultDiv.innerHTML = `
                        <h3 class="text-red-800 font-bold">登录失败</h3>
                        <p class="text-red-700">${data.error}</p>
                    `;
                }
                
                resultDiv.classList.remove('hidden');
                
            } catch (error) {
                resultDiv.classList.add('bg-red-50', 'border', 'border-red-200');
                resultDiv.innerHTML = `
                    <h3 class="text-red-800 font-bold">网络错误</h3>
                    <p class="text-red-700">${error.message}</p>
                `;
                resultDiv.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
