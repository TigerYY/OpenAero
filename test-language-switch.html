<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语言切换测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; font-family: monospace; }
    </style>
</head>
<body>
    <h1>语言切换功能测试</h1>
    
    <div class="test-section">
        <h2>测试链接</h2>
        <a href="http://localhost:3000/zh-CN" target="_blank">中文页面</a><br>
        <a href="http://localhost:3000/en-US" target="_blank">英文页面</a>
    </div>
    
    <div class="test-section">
        <h2>语言切换测试</h2>
        <button onclick="testLanguageSwitch('zh-CN')">切换到中文</button>
        <button onclick="testLanguageSwitch('en-US')">切换到英文</button>
    </div>
    
    <div class="test-section">
        <h2>控制台日志</h2>
        <div id="log" class="log"></div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            console.log(message);
        }
        
        function testLanguageSwitch(locale) {
            log('测试语言切换到: ' + locale);
            
            // 模拟语言切换逻辑
            const currentPath = window.location.pathname;
            const currentLocale = 'zh-CN'; // 假设当前是中文
            const pathWithoutLocale = currentPath.startsWith(`/${currentLocale}`) 
                ? currentPath.slice(`/${currentLocale}`.length) 
                : currentPath;
            const newPath = `/${locale}${pathWithoutLocale}`;
            
            log('当前路径: ' + currentPath);
            log('新路径: ' + newPath);
            
            // 实际跳转
            window.location.href = 'http://localhost:3000' + newPath;
        }
        
        log('页面加载完成');
    </script>
</body>
</html>
