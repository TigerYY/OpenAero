# Redis生产环境配置

# 基础配置
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# 持久化配置
save 900 1
save 300 10
save 60 10000

# AOF持久化
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 内存管理
maxmemory 200mb
maxmemory-policy allkeys-lru

# 安全配置
protected-mode no

# 日志配置
loglevel notice
logfile ""

# 客户端配置
maxclients 1000

# 性能优化
tcp-backlog 511
databases 16

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 延迟监控
latency-monitor-threshold 100